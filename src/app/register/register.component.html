<div class="tabular-form">
  <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="signup()">
    <fieldset>
      <legend align="center">Register</legend>

      <div class="form-group">
        <label class="col-lg-2 control-label" for="email">Email address:</label>
        <input type="email" id="email" class="input" formControlName="email" required>
      </div>

      <div *ngIf="formErrors.email" class="alert alert-danger">
        {{ formErrors.email }}
      </div>

      <div class="form-group">
        <label class="col-lg-2 control-label" for="password">Password:</label>
        <input type="password" id="password" class="input" formControlName="password" required>
      </div>

      <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
      </div>

      <div *ngIf="userForm.valid" class="alert alert-success">Form is valid</div>
      <div class="form-group buttons">
        <button class="btn btn-default" type="reset">Cancel</button>
        <button type=" submit " class="button btn btn-success " [disabled]="!userForm.valid ">Register</button>
      </div>
    </fieldset>
  </form>
</div>
