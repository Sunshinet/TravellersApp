  <div id="signupbox" style=" margin-top:50px" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <div class="panel-title">Sign Up</div>
                      <div style="float:right; font-size: 85%; position: relative; top:-10px"><a [routerLink]="[ '/users/login' ]" >Sign In</a></div>
                  </div>  
                  <div class="panel-body" >
                      <form id="signupform" class="form-horizontal" role="form">
                          
                          <div id="signupalert" style="display:none" class="alert alert-danger">
                              <p>Error:</p>
                              <span></span>
                          </div>
                              
                          
                          <div class="form-group">
                            <label for="username" class="col-md-3 control-label">Username</label>
                            <div class="col-md-9">
                                <input type="username" class="form-control"  name="username" placeholder="Username" #username>
                            </div>
                        </div>
                          <div class="form-group">
                              <label for="email"  class="col-md-3 control-label">Email</label>
                              <div class="col-md-9">
                                  <input type="text" class="form-control" name="email" placeholder="Email Address" #email>
                              </div>
                          </div>
                              
                          <div class="form-group">
                              <label for="firstname" class="col-md-3 control-label">First Name</label>
                              <div class="col-md-9">
                                  <input type="text" class="form-control" name="firstname" placeholder="First Name"  #firstname>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="lastname" class="col-md-3 control-label">Last Name</label>
                              <div class="col-md-9">
                                  <input type="text" class="form-control" name="lastname" placeholder="Last Name" #lastname>
                              </div>
                          </div>
                        
                          <div class="form-group">
                              <label for="password" class="col-md-3 control-label">Password</label>
                              <div class="col-md-9">
                                  <input type="password" class="form-control" name="passwd" placeholder="Password" #password>
                              </div>
                          </div>
                        


                          <div class="form-group">
                              <!-- Button -->                                        
                              <div class="col-md-offset-3 col-md-9">
                                  <button id="btn-signup" type="button" (click)="signupWithEmail(username.value, email.value , firstname.value, lastname.value, password.value)" class="btn btn-info"><i class="icon-hand-right"></i> Sign Up</button>
                                  <span style="margin-left:8px;">or</span>  
                              </div>
                          </div>
                          
                          <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                              
                              <div class="col-md-offset-3 col-md-9">
                                  <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                              </div>                                           
                                  
                          </div>
                          
                          
                          
                      </form>
                   </div>
              </div>

         
         
          
   </div>
