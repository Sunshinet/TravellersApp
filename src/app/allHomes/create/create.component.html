<form class="form-horizontal col-md-offset-2 col-md-8">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Add your place for rent</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="name">Name</label>  
      <div class="col-md-5">
      <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="true" #name>
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="details">Details</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="details" name="details" #details></textarea>
      </div>
    </div>
    
   
    <div class="form-group">
      <div class="col-md-offset-5">
        <button id="add-btn" class="btn-block" name="add" class="btn btn-primary" >Add</button>
      </div>
    </div>
    
    </fieldset>
    </form>
